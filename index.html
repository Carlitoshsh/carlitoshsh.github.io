<!doctype html>
<html ng-app="todoApp">
  <head>
    <link rel="shortcut icon" type="image/png" href="https://maxcdn.icons8.com/Color/PNG/24/Files/versions-24.png" />
    <title>Projects and test [Carlitoshsh]</title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <a href="/Old-site/index.html">Ir a versión vieja</a>
      <p>"Vieja" en el sentido de que está construido sin nuevos stacks de front.</p>
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
